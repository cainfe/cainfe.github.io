<!DOCTYPE html>

<html lang="en">

<head>
    <title>Floyd Cain | Portfolio</title>
    <link rel="icon" href="https://api.iconify.design/emojione-monotone/briefcase.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-US-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">

</head>

<body>
    <main>
        <div class="flex-container">
            <fieldset id="section-summary" class="section-container">
                <legend class="section-title">Summary</legend>
            </fieldset>
            <fieldset id="section-contact" class="section-container">
                <legend class="section-title">Contact</legend>
                <div>
                    <a href="https://www.linkedin.com/in/floydcain/" target="_blank"><span class="iconify"
                            data-icon="simple-icons:linkedin"></span></a>
                    <a href="https://github.com/cainfe" target="_blank"><span class="iconify"
                            data-icon="simple-icons:github"></span></a>
                </div>
            </fieldset>
            <!-- A carousel for space. -->
            <fieldset id="section-projects" class="section-container">
                <legend class="section-title">Projects</legend>
            </fieldset>
            <!-- Use keywords and icons to visually represent skillset. -->
            <fieldset id="section-skills" class="section-container">
                <legend class="section-title">Skills</legend>
            </fieldset>
            <fieldset id="section-education" class="section-container">
                <legend class="section-title">Education</legend>
            </fieldset>
            <fieldset id="section-awards" class="section-container">
                <legend class="section-title">Awards & Achievements</legend>
            </fieldset>
        </div>
    </main>


    <footer>
        <p>
            This page is hosted with Github Pages.
        </p>
    </footer>
</body>

</html>
